            const { name, description, link } = props
            return (
                <div className="col-sm-4 mb-3">
                    <a href={link} className="category-link">
                        <div className="card h-100" style={{ borderRadius: "0px" }}>
                            <div className="card-body text-center">
                                <p className="card-title">{name}</p>
                                <p className="card-text">{description}</p>
                            </div>
                        </div>
                    </a>
                </div>
            )
        }

        const GalleryView = () => {
            const categories = [
                {
                    "name": "Crimes & Scandals",
                    "link": "https://museumofpoliticalcorruption.org/crimes-and-scandals/",
                    "description": "Corruption and scandal have long been a part of New York state politics."
                },
                {
                    "name": "The Fight Against Corruption",
                    "link": "https://museumofpoliticalcorruption.org/capital-corruption-the-fight-against-corruption/",
                    "description": "Over the years, several commissions have sought to combat corruption and promote ethical governance."
                }

            ]

            const categoriesList = categories.map((category, index) => {
                const { name, link, description } = category
                return <Category name={name} link={link} description={description} key={index} />
            })

            return (
                <>
                    <div className="d-flex align-items-center justify-content-center" style={{ marginTop: "40px" }}>
                        <p className="directions"><b>Select a category to learn more about the state-level corruption in Albany.</b></p>
                    </div>
                    <div className="row justify-content-center" style={{ maxWidth: "100%", margin: "auto", marginBottom: "40px" }}>
                        {categoriesList}
                    </div>
                </>
            )
        }

            const { location } = props
            const { id, placement, name, description, address, image, imageCredit, linkSectionName, linkSectionURL } = location
            const dataBsTarget = "#" + id

            return (
                <>
                    <a className="hotspot" data-bs-target={dataBsTarget} data-bs-toggle="modal" style={placement}>
                        <div className="hotspot-outer-circle"></div>
                        <div className="hotspot-inner-circle"></div>
                    </a>
                    <div className="modal" tabIndex="-1" id={id}>
                        <div className="modal-dialog">
                            <div className="modal-content text-center" style={{ borderRadius: "16px", border: "none" }}>

                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                    <img src={image} alt={name} className="modal-image img-fluid" />
