<head>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="capital-corruption-home.css">
</head>

<body>
    <script type="text/babel" data-presets="react,stage-3">

        const Category = (props) => {
            const { name, description, link } = props
            return (
                <div class="col-sm-4">
                    <a href={link} className="category-link">
                        <div class="card h-100" style={{ borderRadius: "0px" }}>
                            <div class="card-body text-center">
                                <p class="card-title">{name}</p>
                                <p class="card-text">{description}</p>
                            </div>
                        </div>
                    </a>
                </div>
            )
        }

        const GalleryView = () => {
            const categories = [
                {
                    "name": "Crimes & Scandals",
                    "link": "",
                    "description": "Corruption and scandal have long been a part of NY state politics.  In 1882, a young   Teddy Roosevelt referred to his fellow assemblymen as “viscous, stupid looking scoundrels with apparently not a redeeming trait.”"
                },
                {
                    "name": "Learn the Trade",
                    "link": "",
                    "description": "A culture of corruption begins with the phrase “that’s just the way it’s done” – half resignation and half understanding that you need to play the game to get along. "
                },
                {
                    "name": "The Fight Against Corruption",
                    "link": "",
                    "description": "Over the years, several commissions have sought to combat corruption and promote ethical governance."
                }

            ]

            const categoriesList = categories.map((category, index) => {
                const { name, link, description } = category
                return <Category name={name} link={link} description={description} />
            })

            return (
                <div className="row" style={{ maxWidth: "100%", margin: "auto", marginBottom: "40px" }}>
                    {categoriesList}
                </div>
            )
        }

        const MapView = () => {
            return <h1>Map View</h1>
        }

        const TheCapitalCorruptionHomePage = () => {
            const { useEffect, useState } = React

            const [galleryView, setGalleryView] = useState(true)

            const handleToggle = (value) => {
                setGalleryView(value)
            }

            const activeToggle = "toggle-btn active-btn"
            const inactiveToggle = "toggle-btn inactive-btn"

            return (
                <>
                    <nav aria-label="breadcrumb" style={{ maxWidth: "100%", margin: "auto" }}>
                        <ol class="breadcrumb" style={{ backgroundColor: "#202020" }}>
                            <li className="breadcrumb-item"><a href="https://museumofpoliticalcorruption.org/the-albany-room/" className="inactive-link albany-room-home-link"><li>The Albany Room Home</li></a></li>
                            <li className="breadcrumb-item active current-page" aria-current="page">Capital Corruption Home</li>
                        </ol>
                    </nav>

                    <div className="toggle-view-div d-flex align-items-center justify-content-center">
                        <div className={galleryView ? activeToggle : inactiveToggle} onClick={() => handleToggle(true)}>Gallery View</div>
                        <div className={!galleryView ? activeToggle : inactiveToggle} onClick={() => handleToggle(false)}>Map View</div>
                    </div>

                    <div className="toggle-view-div d-flex align-items-center justify-content-center" style={{ marginTop: "40px" }}>
                        <p className="directions"><b>Learn more about the state-level corruption in Albany by selecting a category below.</b></p>
                    </div>

                    {
                        galleryView ? <GalleryView /> : <h1>Map View</h1>
                    }

                </>);
        };

        ReactDOM.render(<TheCapitalCorruptionHomePage />, document.getElementById("root"));
    </script>

    <div id="root"></div>
</body>
