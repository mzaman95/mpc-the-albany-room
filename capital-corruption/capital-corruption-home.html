<body>
    <script type="text/babel" data-presets="react,stage-3">

        const TheCapitalCorruptionHomePage = () => {
            const { useEffect, useState } = React

            const [galleryView, setGalleryView] = useState(true)

            const handleToggle = (value) => {
                setGalleryView(value)
            }

            const activeToggle = "toggle-btn active-btn"
            const inactiveToggle = "toggle-btn inactive-btn"

            return (
                <>
                    <nav aria-label="breadcrumb" style={{ maxWidth: "100%", margin: "auto" }}>
                        <ol class="breadcrumb" style={{ backgroundColor: "#202020" }}>
                            <li className="breadcrumb-item"><a href="hattps://museumofpoliticalcorruption.org/the-albany-room/" className="inactive-link albany-room-home-link"><li>The Albany Room Home</li></a></li>
                            <li className="breadcrumb-item active current-page" aria-current="page">Capital Corruption Home</li>
                        </ol>
                    </nav>

                    <div className="toggle-view-div d-flex align-items-center justify-content-center">
                        <div className={galleryView ? activeToggle : inactiveToggle} onClick={() => handleToggle(true)}>Gallery View</div>
                        <div className={!galleryView ? activeToggle : inactiveToggle} onClick={() => handleToggle(false)}>Map View</div>
                    </div>

                    {
                        galleryView ? <h1>Gallery View</h1> : <h1>Map View</h1>
                    }
                </>);
        };

        ReactDOM.render(<TheCapitalCorruptionHomePage />, document.getElementById("root"));
    </script>

    <div id="root"></div>
</body>
