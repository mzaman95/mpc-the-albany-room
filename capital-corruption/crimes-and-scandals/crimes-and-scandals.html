<head>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="crimes-and-scandals.css">
</head>

<body>
    <script type="text/babel" data-presets="react,stage-3">

        const Category = (props) => {
            const { name, description, link } = props
            return (
                <div className="col-sm-4 mb-3">
                    <a href={link} className="category-link">
                        <div className="card h-100" style={{ borderRadius: "0px" }}>
                            <div className="card-body text-center">
                                <p className="card-title">{name}</p>
                                <p className="card-text">{description}</p>
                            </div>
                        </div>
                    </a>
                </div>
            )
        }

        const GalleryView = () => {
            const categories = [
                {
                    "name": "The Legislature for  $ale",
                    "link": "https://museumofpoliticalcorruption.org/the-legislature-for-sale/",
                    "description": "In 1888, the journalist Nellie Bly went undercover and, posing as a lobbyist, proved it was possible to purchase the legislature to pass or kill any bill.  The price she was asked to pay was $1,250. "
                },
                {
                    "name": "The Governor’s Suite",
                    "link": "https://museumofpoliticalcorruption.org/the-governors-suite/",
                    "description": "New York’s top executives have not been immune from abusing their power in financial or sexual scandals. "
                },
                {
                    "name": "Law-Challenged Lawmakers",
                    "link": "https://museumofpoliticalcorruption.org/law-challenged-lawmakers/",
                    "description": "There is a long litany of New York lawmakers that have found themselves on the wrong side of the law, convicted or otherwise sanctioned for behaving badly. "
                }
            ]

            const categoriesList = categories.map((category, index) => {
                const { name, link, description } = category
                return <Category key={index} name={name} link={link} description={description} />
            })

            return (
                <>
                    <div className="d-flex align-items-center justify-content-center" style={{ marginTop: "40px" }}>
                        <p className="directions"><b>Learn more about the crimes and scandals that took place in Albany by selecting a category below.</b></p>
                    </div>
                    <div className="row" style={{ maxWidth: "100%", margin: "auto", marginBottom: "40px" }}>
                        {categoriesList}
                    </div>
                </>
            )
        }

        const CrimesAndScandalsHomePage = () => {
            return (
                <>
                    <nav className="albany-room-breadcrumbs" aria-label="breadcrumb" style={{ maxWidth: "100%", margin: "auto" }}>
                        <ol className="breadcrumb" style={{ backgroundColor: "#fefdfe" }}>
                            <li className="breadcrumb-item"><a href="https://museumofpoliticalcorruption.org/the-albany-room/" className="inactive-link">The Albany Room Home</a></li>
                            <li className="breadcrumb-item"><a href="https://museumofpoliticalcorruption.org/capital-corruption/" className="inactive-link">Capital Corruption Home</a></li>
                            <li className="breadcrumb-item active current-page" aria-current="page">Crimes & Scandals</li>
                        </ol>
                    </nav>

                    <p className="page-title">Crimes & Scandals</p>

                    <div className="toggle-and-views">
                        <GalleryView />
                    </div>

                </>);
        };

        ReactDOM.render(<CrimesAndScandalsHomePage />, document.getElementById("root"));
    </script>

    <div id="root"></div>
</body>
