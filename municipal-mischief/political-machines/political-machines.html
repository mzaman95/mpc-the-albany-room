<body>

    <script type="text/babel" data-presets="react,stage-3">

        const PoliticalMachinesPage = () => {
            const { useEffect, useState } = React

            const [modalTitle, setModalTitle] = useState('')
            const [modalDescription, setModalDescription] = useState('')

            const handleWardLeaderClick = () => {
                setModalTitle("Ward Leader")
                setModalDescription('Albany is divided into multiple Wards (legislative districts). Each district elected a city resident to become a Ward leader. Ward leaders  served as the legislative branch of Albany’s government.')
            }

            const handleCommitteemenClick = () => {
                setModalTitle("Committeemen")
                setModalDescription('Committeemen were members of the Albany County Democratic Committee (thus the name of their position). Voters knew that if they wanted the City to do something for them or their neighborhood, the way to get it done was to call your Committeeman.  No one considered calling the City employees in the appropriate department which would handle the request.  ')
            }

            return (
                <>
                    <nav className="albany-room-breadcrumbs" aria-label="breadcrumb" style={{ maxWidth: "100%", margin: "auto" }}>
                        <ol className="breadcrumb" style={{ backgroundColor: "#fefdfe" }}>
                            <li className="breadcrumb-item"><a href="https://museumofpoliticalcorruption.org/the-albany-room/"
                                className="inactive-link">The Albany Room Home</a></li>
                            <li className="breadcrumb-item"><a href="https://museumofpoliticalcorruption.org/municipal-mischief/"
                                className="inactive-link">Municipal Mischief Home</a></li>
                            <li className="breadcrumb-item active current-page" aria-current="page">Political Machines</li>
                        </ol>
                    </nav>

                    <p className="page-title">Political Machines</p>

                    <p className="text"> A political machine is a political organization or group that wields significant influence over the government or a particular geographic area, often through a combination of patronage, corruption, and control over key aspects of the political process.</p>

                    <p className="text"><b>How does a well-oiled Political Machine work and how does it keep on running? Click on the “Machine parts” to find out.</b></p>

                    <h1>Under Construction: Clickable Machine Parts</h1>

                    <p className="subheading">Political Machine Organizational Flow Chart</p>
                    <p className="text">Albany’s  political machine had a very specific, hierarchical structure, which included hundreds of Committeemen at the bottom.  Above the Committeemen were the Ward Leaders.</p>
                    <p className="text"><b>Select a role to learn more about it.</b></p>
                    <div className="organization-flow-chart-section">
                        <button type="button" data-toggle="modal" data-target="#orgModal" className="ward-leader-button" onClick={() => handleWardLeaderClick()}>Ward Leader</button>
                        <button type="button" data-toggle="modal" data-target="#orgModal" className="committeemen-button" onClick={() => handleCommitteemenClick()}>Committeemen</button>
                    </div>
                    <div className="modal fade" id="orgModal" tabindex="-1" role="dialog" aria-labelledby="orgModalLabel" aria-hidden="true">
                        <div className="modal-dialog" role="document">
                            <div className="modal-content">
                                <div className="modal-header">
                                    <h5 className="modal-title" id="orgModalLabel">{modalTitle}</h5>
                                    <button type="button" className="close" data-dismiss="modal" aria-label="Close">
                                        <span className="x-button" aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div className="modal-body">
                                    <p>{modalDescription}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p className="subheading">The Political Machines of Albany’s Past</p>

                    <div>
                        <p className="machine-name">The Roscoe Conkling-Tom Platt- Chester A. Arthur Republican Machine</p>
                        <p className="machine-time">Late 1800s/early 1900s</p>
                        <p className="machine-description">The State-wide NY Republican machine under Senators Roscoe Conkling and Tom Platt ruled state politics in New York and Albany for almost 30 years, using patronage and strong-arm tactics to muscle its will.</p>
                    </div>

                    <div>
                        <p className="machine-name">The Barnes Machine </p>
                        <p className="machine-time">1894-1921</p>
                        <p className="machine-description">William Barnes Jr. (1866 – 1930) was the owner and publisher of the Albany Evening Journal.  Barnes’ Republican political machine had a thirty-year reign over Albany politics from 1891-1921.  Like many political machines of the time, the Barnes machine was involved in distributing government jobs and contracts in exchange for political loyalty and support. </p>
                    </div>

                    <div>
                        <p className="machine-name">The Corning-O’Connell Machine</p>
                        <p className="machine-time">1921 - 1983 (and beyond)</p>
                        <p className="machine-description">Known for its ability to deliver services and support to constituents in exchange for political loyalty, the Corning-O'Connell political machine played a significant role in shaping Albany's political landscape during the 20th century.</p>
                    </div>

                    <h1>Under Construction: The Political Machines of Albany’s Past</h1>
