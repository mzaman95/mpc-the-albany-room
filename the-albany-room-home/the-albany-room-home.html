<body>
    <script type="text/babel" data-presets="react,stage-3">
        const { useEffect, useState } = React
        // Data
        const corruptionCategories = [
            {
                "name": "Capital Corruption",
                "link": "https://museumofpoliticalcorruption.org/capital-corruption/",
                "description": "Explore state-level corruption that occured in Albany, the capital of New York State. "
            },
            {
                "name": "Municipal Mischief",
                "link": "https://museumofpoliticalcorruption.org/municipal-mischief/",
                "description": "Explore city-level corruption and anti-corruption efforts in Albany."
            }

        ]

        const CorruptionCategory = (props) => {
            const { name, description, link } = props
            return (

                <div class="col-sm-12 col-md-6 mb-3">
                    <a href={link} className="category-link">
                        <div class="card h-100" style={{ borderRadius: "16px" }}>
                            <div class="card-body text-center">
                                <p class="card-title" style={{ marginBottom: "10px" }}>{name}</p>
                                <p class="card-text">{description}</p>
                            </div>
                        </div>
                    </a>
                </div>
            )
        }

        const TheAlbanyRoomHomePage = () => {

            const categoriesList = corruptionCategories.map((corruptionCategory, index) => {
                const { name, link, description } = corruptionCategory
                return <CorruptionCategory name={name} link={link} description={description} />
            })
            return (
                <>
                    <p className="page-title">The Albany Room</p>
                    <p className="teaser-text">Explore Albany's rich history of political corruption and reform.</p>
                    <p className="main-text">Chartered in 1686,  Albany, NY is one of the United States’ oldest cities. Situated on the Hudson River’s west bank,  approximately 150 miles north of Manhattan,  Albany remains a vibrant cultural and educational center.   Its rich history of corruption is a confluence of the local “machine politics” found in many urban centers in the 19th and 20th centuries combined with the river of money that flows through Albany as the Capital of New York State.   Where there is money, there is power and the abuse of power.</p>
                    <p className="directions">Select Capital Corruption or Municipal Mischief to learn more about Albany’s fascinating political history.</p>

                    <div className="row" style={{ maxWidth: "90%", margin: "auto" }}>
                        {categoriesList}
                    </div>

                    <p className="tag-line"><i>A window into Albany, a mirror to the world. </i></p>
                </>);
        };

        ReactDOM.render(<TheAlbanyRoomHomePage />, document.getElementById("root"));
    </script>

    <div id="root"></div>
</body>
