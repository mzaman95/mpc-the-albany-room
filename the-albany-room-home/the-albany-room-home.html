<head>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- This is what supports JSX compilation (and other transformations) -->
    <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js"></script>

    <!-- These are for React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>

</head>

<body>
    <script type="text/babel" data-presets="react,stage-3">
        const { useEffect, useState } = React
        // Data
        const corruptionCategories = [
            {
                "name": "Capital Corruption",
                "link": "https://museumofpoliticalcorruption.org/capital-corruption/",
                "description": "Explore state-level corruption that occured in Albany, the capital of New York State. "
            },
            {
                "name": "Municipal Mischief",
                "link": "https://museumofpoliticalcorruption.org/municipal-mischief/",
                "description": "Explore local corruption and anti-corruption efforts that took place in Albany."
            }

        ]

        const CorruptionCategory = (props) => {
            const { name, description, link } = props
            return (

                <div class="col-sm-6">
                    <a href={link} className="category-link">
                        <div class="card h-100" style={{ borderRadius: "16px" }}>
                            <div class="card-body text-center">
                                <p class="card-title" style={{marginBottom:"10px"}}>{name}</p>
                                <p class="card-text">{description}</p>
                            </div>
                        </div>
                    </a>
                </div>
            )
        }

        const TheAlbanyRoomHomePage = () => {

            const categoriesList = corruptionCategories.map((corruptionCategory, index) => {
                const { name, link, description } = corruptionCategory
                return <CorruptionCategory name={name} link={link} description={description} />
            })
            return (<div className="row" style={{ maxWidth: "60%", margin: "auto" }}>
                {categoriesList}
            </div>);
        };

        ReactDOM.render(<TheAlbanyRoomHomePage />, document.getElementById("root"));
    </script>

    <div id="root"></div>
</body>
